// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

Properties properties = new Properties()
InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream();
properties.load(inputStream)

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            // url properties.getProperty('reactnative.dir')
            url 'E:/React/react-app/myApp/node_modules/react-native/android'
        }
        maven {
            // Android JSC is installed from npm
            url(properties.getProperty('reactnativedist.dir'))
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 30
    buildToolsVersion = "30.0.2"
    applicationId = "com.hc.android_demo"
    minSdkVersion = 21
    targetSdkVersion = 30
    androidxVersion = "1.2.0"
    autoServiceDependency = 'com.google.auto.service:auto-service:1.0-rc7'
    asmVersion = '9.0'
    reactVersion = "0.67.4"
}