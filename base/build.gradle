plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    rootProject.commonDependencies.each { k, v ->
        implementation v
    }
    implementation project(path: ':base-util')
    implementation project(path: ':arouter-api')
    implementation project(":arouter-annotations")
    annotationProcessor rootProject.autoServiceDependency
    implementation rootProject.autoServiceDependency
    api project(path: ':rxAndroid')
    api project(path: ':support')
    api 'com.android.demo:rxAndroid:1.1@aar'
    api 'com.google.code.gson:gson:2.8.8'
    api 'com.facebook.fresco:fresco:2.6.0'
    api "com.facebook.react:react-native:$rootProject.reactVersion"
}