    routerApi = ':arouter-api'

    pluginAnnotation = ':plugin-annotations'
    pluginCompiler = ':plugin-compiler'

    okhttp = 'com.squareup.okhttp3:okhttp:3.10.0'
    androidRoom = "androidx.room:room-runtime:$roomVersion"
    androidRoomAnnationProcessor = "androidx.room:room-compiler:$roomVersion"
    androidRoomKtx = "androidx.room:room-ktx:$roomVersion"
