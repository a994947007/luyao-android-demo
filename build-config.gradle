            asmCommons : "org.ow2.asm:asm-commons:$asmVersion",
            asmUtil : "org.ow2.asm:asm-util:$asmVersion",
            asmTree : "org.ow2.asm:asm-tree:$asmVersion",
            asmAnalysis : "org.ow2.asm:asm-analysis:$asmVersion"
    ]

    /******************** androidx lib ************************/
    commonDependencies = [
            appcompat : 'androidx.appcompat:appcompat:1.2.0',
            material : 'com.google.android.material:material:1.3.0',
            constraintlayout : 'androidx.constraintlayout:constraintlayout:2.0.4',
            coroutineCore: 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0',
            coroutineAndroid: 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0',
            viewModelScope: 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1',
